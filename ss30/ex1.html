<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function check(arr) {
            let arr1 = arr.join("");
            let arr2 = arr.reverse().join("");
            if (arr1 === arr2) {
                return true;
            } else return false;
        }
        let arr = [1, 2, 3, 2, 1];
        alert(check(arr));
    </script>
</body>

</html>
