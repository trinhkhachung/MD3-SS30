<!DOCTYPE html>

<body>
    <script>
        function count(a) {
            let b = 0;
            let n = a.length;
            for (let i = 0; i < n - 2; i++) {
                for (let j = i + 1; j < n - 1; j++) {
                    for (let k = j + 1; k < n; k++) {
                        if (

                            a[i] + a[j] > a[k] &&
                            a[i] + a[k] > a[j] &&
                            a[k] + a[j] > a[i]
                        )
                            b++;
                    }
                }
            }
            return b;
        }
        let a = [4, 6, 3, 7];
        alert(count(a))
    </script>
</body>
