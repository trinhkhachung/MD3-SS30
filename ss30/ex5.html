<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function check(str) {
            let arr1 = str.split(" ");
            let arr2 = [];
            for (let i = 0; i < arr1.length; i++) {
                let temp = arr1[i].split("");
                temp[arr1[i].length - 1] = temp[arr1[i].length - 1].toUpperCase();
                arr2[i] = temp.join("");
            }
            document.write(arr2.join(" "));
        }
        let str = prompt("Mời nhập");
        check(str);
    </script>
</body>

</html>
